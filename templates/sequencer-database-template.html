<form id="sequencer-database-form" class="dialog-content" onsubmit="event.preventDefault();">

    <div class="top-row flex mb-2">
        <select class="pack-select" name="pack-select" class="w-15" onsubmit="event.preventDefault();">
            <option value="all">{{ localize "SEQUENCER.Database.AllPacks" }}</option>
            {{#each packs as |pack index|}}
                <option>{{ pack }}</option>
            {{/each}}
        </select>
        <input placeholder='{{ localize "SEQUENCER.Database.Search" }}' name="search-field" type="text" class="ml-2" onsubmit="event.preventDefault();">
        <input type="checkbox" id="database-all-ranges" class="ml-2">
        <label for="database-all-ranges" class="all-ranges-label">{{ localize "SEQUENCER.Database.ShowAllRanges" }}</label>
    </div>

    <div class="database-entries-container">

        <div class="database-entries">
            <div class="database-entries-wrapper">
            </div>
        </div>
        <div class="database-player-container">
            <video class="database-player" controls autoplay preload width="335" height="335"></video>
            <img class="database-image hidden">
            <audio controls class="database-audio hidden">
                <source type="audio/ogg">
            </audio>
        </div>

    </div>

</form>
